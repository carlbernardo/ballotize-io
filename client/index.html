<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ballotize.io</title>

    <!-- Stylesheets -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./static/styles/main.css">

    <!-- Socket -->
    <script src="http://localhost:8080/socket.io/socket.io.js"></script>

  </head>
  <body>

    <div ng-app='Ballotize'>
      <div ui-view></div>
    </div>
    <div id="react-app">
    </div>


    <!-- Styling -->
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <!-- React dependencies -->
    <script src='./../node_modules/react/dist/react.min.js'></script>
    <script src='./../node_modules/react-dom/dist/react-dom.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <script type="text/babel">
      var hello = React.createClass({
        render: function(){
          return(
            <div>
              This is the only React Component on this page.
            </div>
          )
        }
      });

      ReactDOM.render(
        <hello />,
        document.getElementById('react-app')
      )
    </script>

    <!-- Angular dependencies -->
    <script src='./../node_modules/angular/angular.min.js'></script>
    <script src='./../node_modules/ui-router/release/angular-ui-router.min.js'></script>

    <!-- Controllers -->
    <script src='./app/results/resultsController.js'></script>
    <script src='./app/resultsrank/resultsrankController.js'></script>
    <script src='./app/uservote/uservoteController.js'></script>
    <script src='./app/userrankvote/userrankvoteController.js'></script>
    <script src='./app/ballotcreation/ballotcreationController.js'></script>
    <script src='./app/landingpage/landingpageController.js'></script>
    <script src='./app/index.js'></script>

    <!-- Factories -->
    <script src='./app/_services/socketFactory.js'></script>
    <script src='./app/_services/userFactory.js'></script>
    <script src='./app/_services/ballotFactory.js'></script>

  </body>
</html>
